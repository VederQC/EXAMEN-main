<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">

    <div class="col-lg-4 d-flex align-items-center">

      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

          <!-- LOGO -->
          

          <!-- TÍTULO -->
          <h2 class="text-center f-w-600 m-b-8">Iniciar Sesión</h2>
          <p class="text-center text-muted m-b-24">Accede a tu billetera digital</p>


          <!-- FORMULARIO -->
          <form class="m-t-30" [formGroup]="form">

            <!-- USERNAME -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Usuario</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="userName" placeholder="Ingresa tu usuario" />
            </mat-form-field>

            <!-- PASSWORD -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
            </mat-form-field>

            <!-- OPCIONES -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recordar este dispositivo</mat-checkbox>
              <a [routerLink]="['/auth/forgot-password']"
                 class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <!-- BOTÓN LOGIN -->
            <button mat-flat-button color="primary" class="w-100" type="button" (click)="login()">
              Iniciar Sesión
            </button>

          </form>


          <!-- REGISTRO -->
          <span class="d-block f-w-500 text-center m-t-24">
            ¿No tienes cuenta?
            <a [routerLink]="['/auth/register']"
               class="text-decoration-none text-primary f-w-500 f-s-14">
              Crear una cuenta
            </a>
          </span>

        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
