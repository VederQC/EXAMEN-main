server:
  port: 8083
spring:
  application:
    name: ms-operaciones
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ms_operaciones
    username: root
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8010/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}